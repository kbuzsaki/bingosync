{% load app_filters %}

<div id="room-settings" class="panel panel-default fill-parent">
    <div class="panel-heading">
        <span>
            Room Settings
        </span>
        <span id="room-settings-collapse" class="btn btn-default btn-xs pull-right collapse-button">
            -
        </span>
    </div>
    <div class="panel-body">
        <table id="settings-table">
            <tr><td><b>Seed:</b></td><td>{{ game.seed }}</td></tr>
            <tr><td><b>Game:</b></td><td>{{ game.game_type|hovertext_game_type }}</td></tr>
            <tr><td><b>Mode:</b></td><td>{{ game.lockout_mode }}</td></tr>
            <tr><td colspan="2">
                <div class="btn btn-default" id="new-card" data-toggle="modal" data-target="#new-card-dialog">
                    New Card
                </div>
            </td></tr>
        </table>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#room-settings-collapse").on("mousedown", function() {
            $("#room-settings .panel-body").toggle(50);
        });
    });
</script>
